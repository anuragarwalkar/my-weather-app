<nav>
  <div id="main-logo" style="cursor:pointer;" routerLink="/">
  <img src="assets/Logo.png" class="logo-img" alt="Weather Logo">
  <h2>My Weather</h2>
</div>

<div class="search-box">
  <input id="search" (keyup)="onSearch()" [(ngModel)]="queryValue" type="search" placeholder="{{changePlaceholderValue}}">
  <ul id="city" *ngFor="let queryResult of queryResults| slice:0:3">
    <li class="link" (click)="onLocationSet(queryResult)">{{queryResult.title}}</li>
  </ul>
</div>
</nav>
